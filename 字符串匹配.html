<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label>请输入一个输入字符串:</label><br>
    <input type="text" id="mainString" />
    <br />
    <label>请输入一个输入子串:</label><br>
    <input type="text" id="subString" />
    <button onclick="countSubstring()" id="btn">提交</button><br>
    字串出现的次数为：
    <div id="result"></div>
    <script>
        var btn = document.getElementById('btn');
        btn.onclick = function () {
            countSubstring()
        };
        function countSubstring() {
            const mainString = document.getElementById('mainString').value;
            const subString = document.getElementById('subString').value;
            let count = 0;
            for (let i = 0; i <= mainString.length - subString.length; i++) {
                let match = true;
                for (let j = 0; j < subString.length; j++) {
                    if (mainString[i + j] !== subString[j]) {
                        match = false;
                        break;
                    }
                }
                if (match) {
                    count++;
                }
            }
            document.getElementById('result').innerHTML = `${count}`;
        }
    </script>
</body>

</html>
</body>

</html>
